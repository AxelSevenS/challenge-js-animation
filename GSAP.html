<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <title>Animation GSAP</title>
    </head>
    <body>
        <div id="main">
            <div id="bg">
                <img src="images/left-part.png" alt="">
                <img src="images/right-part.png" alt="">
            </div>
            <img src="images/mask.png" alt="" id="mask">
            <div id="animation-container">
                <img src="images/seq-a.png" class="animation" id="animation-left">
                <img src="images/seq-b.png" class="animation" id="animation-right">
                <script type="text/javascript" src="scriptGSAP.js"></script>
                <script src="https://kit.fontawesome.com/c6d2413c18.js" crossorigin="anonymous"></script>
            </div>
        </div>
    </body>
</html>
